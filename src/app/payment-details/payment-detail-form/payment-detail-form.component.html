<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" value="service.formData.paymentDetailId" />
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName"
    #cardOwnerName [(ngModel)]="service.formData.cardOwnerName"
           required [class.invalid]="cardOwnerName.oninvalid && cardOwnerName.ontouchend">
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input class="form-control form-control-lg" placeholder="16 Digit Card Number" name="cardNumber"
           #cardNumber [(ngModel)]="service.formData.cardNumber"
           required maxlength="16" minlength="16" [class.invalid]="cardNumber.oninvalid && cardNumber.ontouchend">
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input class="form-control form-control-lg" placeholder="Security Code" name="securityCode"
             #securityCode [(ngModel)]="service.formData.securityCode"
             required maxlength="3" minlength="3" [class.invalid]="securityCode.oninvalid && securityCode.ontouchend">
    </div>
    <div class="form-group col-md-6">
      <label>VALID THROUGH</label>
      <input class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
             #expirationDate [(ngModel)]="service.formData.expirationDate"
             required maxlength="5" minlength="5" [class.invalid]="expirationDate.oninvalid && expirationDate.ontouchend">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
